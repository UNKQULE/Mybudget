<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История расходов</title>
  <link rel="stylesheet" href="css/expense-history.css">
  <style>
    .center-block {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #000;
      color: #fff;
      border-radius: 8px;
    }
    .history-list {
      list-style: none;
      padding: 0;
    }
    .history-item {
      border-bottom: 1px solid #333;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-expense {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
    }
    .delete-expense:hover {
      background: darkred;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">
    <img src="image/logo.png" alt="Логотип Мой Бюджет">
  </a>
  <h1 class="header-title">История расходов</h1>
</header>

<div class="center-block">
  <ul class="history-list">
    <!-- Здесь будет динамически генерироваться список расходов -->
  </ul>
</div>

<script src="js/expense-history.js"></script>

</body>
</html>
